<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PinkZippr</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type = "text/css" href="css/style.css" >
    <link rel="stylesheet" type = "text/css" href="css/mobile.css" >
	
	<style>
	
	</style>
  </head>
  <body>	
  	<div class ="logo">
		<span class = "logo-image"><img src = "img/pz_logo.png"></span>
	</div>
		<div class = "container human-background">
			<div class = "row">			
				<div class = "text-reg">
					<p class = "text-small">Pre-register now and soon you'll be unzipping!</p>
				</div>
			</div>
			<div class= "row">
				<div class = "image-background">
					<img src = "img/image_bg_02.png">
				</div>
			</div>
				<div class = "row">
					<div class = "col-lg-12 col-md-12 col-sm-12 form-layout">						
							<form class = "form-inline registration">
								<div class = "form-input">
									<div class = "store">
										<div class = "app-store">
											<img src = "img/apple_icon.png">
										</div>
										<div class = "play-store">
											<img src = "img/android_icon.png">
										</div>
									</div>
								</div>
								<div class="form-group">									
									<input type="email" class="form-control" placeholder="Email" id="email">
								</div>
								<div class="form-group">									
									<input type="text" class="form-control" placeholder= "Name" id="name">
								</div>
								<div class="form-group">
									<label class = "label-inputs">Age</label>
									<select class = "form-control age-select">
										<option></option>
										<option>18</option>
										<option>19</option>
										<option>20</option>
										<option>21</option>
										<option>22</option>
										<option>23</option>
									</select>
								</div>	
								<div class = "form-submit">
									<button class = "btn btn-default pinkzipper-submit">Submit</button>
								</div>
							</form>
					</div>
				</div>
		</div>	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
